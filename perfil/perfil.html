<body class="dark-mode">
    <div class="container">
                <!-- Botón de Cerrar Sesión -->
                <div style="position: fixed; top: 20px; right: 20px;">
                    <a href="../logout.php" class="logout-button" style="text-decoration: none; background-color: #f44336; color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px;">Cerrar Sesión</a>
                </div>
        <div class="profile-container">
            <div class="welcome-container">
                <h1 id="welcomeText"></h1>
            </div>
            <div class="card-container" id="userCard">
                <!-- Aquí se insertarán las tarjetas de información del usuario -->
                    <!-- Dentro de la tarjeta de información del usuario -->
                <div class="card">
                    <div class="user-info">
                        <!-- <h2>Nombre de usuario: ${currentUser.username}</h2>
                        <p>Correo electrónico: ${currentUser.email}</p>
                        <p>Facultad: ${currentUser.faculty}</p>
                        <p>Teléfono: ${currentUser.phone}</p> -->
                    </div>
                    <button class="edit-button">Editar <i class="fas fa-pencil-alt"></i></button>
                </div>

            </div>
        </div>
    </div>


<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Perfil</h2>
        <form id="editForm">
            <div class="input-container">
                <input type="email" id="editEmail" placeholder="Correo electrónico" required>
            </div>
            <div class="input-container">
                <input type="text" id="editFaculty" placeholder="Facultad" required>
            </div>
            <div class="input-container">
                <input type="tel" id="editPhone" placeholder="Teléfono" required>
            </div>
            <button type="submit" class="neon-button">Guardar Cambios</button>
        </form>
    </div>
</div>


    <script src="perfil.js"></script>
</body>
